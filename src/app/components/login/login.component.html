<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="status">
      <div class="alert alert-danger">Palavra-Passe Incorrecta</div>
    </div>
    <div class="col-md-12">

      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="">E-mail</label>
              <input type="text" formControlName="email" class="form-control" placeholder="E-mail" />
              <span class="text-danger text-error" *ngIf="errors.email">{{errors.email}}</span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="">Palavra-Passe</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Palavra-Passe" />
              <span class="text-danger text-error" *ngIf="errors.password">{{errors.password}}</span>
            </div>
          </div>
          <div class="col-md-12">
            <br/>
            <button type="submit" class="btn btn-primary">Entrar</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
